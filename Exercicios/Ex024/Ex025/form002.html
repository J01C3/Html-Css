<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="isu">Usuário:</label>
         <input type="text" name="usu" id="isu" required placeholder="Digite seu nome" autocomplete="username">
    </p>

    <p>
        <label for="isen">Senha:</label>
         <input type="password" name="sen" id="isen" required minlength="5" placeholder="Digite sua Senha" autocomplete="current-password">
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
    
</body>
</html>
